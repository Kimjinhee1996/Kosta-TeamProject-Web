<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="frame">
        <div style="height: 80px; width: 100%; background-color: white;">
            <div style="display: flex; margin-left: 55px; margin-top: 40px;">

                <div style="width: 290px;"></div>
                <p style="font-size: 35px;">결제 완료</p>

            </div>
        </div>
        <div style="background-color: #F1EDED; width: 100%; height: 65%; padding-top: 50px;">

            <div style="background-color: white; height: 420px; padding-left: 50px;">
                <div style="width: 809px; height: 383px; position: relative">
                    <div
                        style="width: 552px; height: 106px; left: 0px; top: 0px; position: absolute; color: #20A91D; font-size: 40px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        결제가 완료 되었습니다.</div>
                    <div style="width: 809px; height: 316px; left: 0px; top: 67px; position: absolute"><span
                            style="color: black; font-size: 40px; font-family: Inter; font-weight: 400; word-wrap: break-word">치즈
                            버거
                            <br /></span><span
                            style="color: black; font-size: 32px; font-family: Inter; font-weight: 400; word-wrap: break-word">수량
                            : 1개
                            5,000원<br /></span><span
                            style="color: black; font-size: 40px; font-family: Inter; font-weight: 400; word-wrap: break-word">아이스
                            아메리카노<br /></span><span
                            style="color: black; font-size: 32px; font-family: Inter; font-weight: 400; word-wrap: break-word">수량
                            : 2개
                            8,000원<br /></span><span
                            style="color: black; font-size: 40px; font-family: Inter; font-weight: 400; word-wrap: break-word"><br />총
                            주문 금액 : 13,000원</span></div>
                </div>
            </div>

            <div style="height: 40px;"></div>


        </div>
        <div style="background-color: white; padding-top: 15px; padding-left: 100px;">
            <div style="width: 588.33px; height: 60px; position: relative;">
                <div style="width: 602px"><span
                        style="color: black; font-size: 35px; font-family: Inter; font-weight: 400; word-wrap: break-word">고객님의
                        주문
                        번호는</span><span
                        style="color: #20A91D; font-size: 35px; font-family: Inter; font-weight: 800; word-wrap: break-word">
                        45번</span><span
                        style="color: black; font-size: 35px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        입니다.</span>
                </div>

            </div>
        </div>
        <div style="background-color: #F1EDED; height: 50px;"></div>
        <div style="display: flex;">
            <div style="width: 100%; height: 120px; position: relative">
                <div style="width: 100%; height: 138px; left: 0px; top: 0px; position: absolute; background: #40DA3D">
                </div>
                <div
                    style="width: 88px; height: 89px; left: 38px; top: 24px; position: absolute; background: white; border-radius: 9999px">
                </div>
                <img style="width: 62px; height: 60px; left: 51px; top: 39px; position: absolute"
                    src="./img/home.png" />
                <div class="home"
                    style="width: 617px; height: 74px; left: 149px; top: 39px; position: absolute; color: white; font-size: 48px; font-family: Inter; font-weight: 735; word-wrap: break-word">
                    처음 화면으로 돌아가기</div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $(".home").click(function (event) {
                // Prevent default click behavior (e.g., link following)
                event.preventDefault();

                // Redirect to main.html using window.location
                window.location.href = "main.html";
            });
        });
    </script>
</body>

</html>
