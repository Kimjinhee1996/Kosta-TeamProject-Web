<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame {
            width: 650px;
            height: 900px;
            background-color: rgb(204, 246, 204);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            background-color: rgb(243, 243, 243);
            height: 45px;
            width: 200px;
            text-align: center;
            border-radius: 10cm;
        }

        .item p {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="frame">
        <div class="menu">
            <div class="item">
                <p>상품 관리</p>
            </div>
            <div class="item">
                <p>주문 관리</p>
            </div>
            <div class="item">
                <p>결제 취소</p>
            </div>
            <div class="item">
                <p>회원 관리</p>
            </div>
            <div class="item">
                <p>로그아웃</p>
            </div>
        </div>

    </div>

</body>

</html>
